<html>
<head>
  <style>
    table {
      margin: 10% auto;
      border-collapse: collapse;
    }
    td {
      width: 80px;
      height: 80px;
      border: 1px solid #000;
      text-align: center;

    }
    .row-1 {
      border-top: 0;
    }
    .row-3 {
      border-bottom: 0;
    }
    .column-1 {
      border-left: 0;
    }
    .column-3 {
      border-right: 0;
    }
  </style>
</head>
<body>
  <div id="message"></div>
  <table id="board">
    <tr>
      <td class="row-1 column-1" data-row="1" data-column="1"></td>
      <td class="row-1 column-2" data-row="1" data-column="2"></td>
      <td class="row-1 column-3" data-row="1" data-column="3"></td>
    </tr>
    <tr>
      <td class="row-2 column-1" data-row="2" data-column="1"></td>
      <td class="row-2 column-2" data-row="2" data-column="2"></td>
      <td class="row-2 column-3" data-row="2" data-column="3"></td>
    </tr>
    <tr>
      <td class="row-3 column-1" data-row="3" data-column="1"></td>
      <td class="row-3 column-2" data-row="3" data-column="2"></td>
      <td class="row-3 column-3" data-row="3" data-column="3"></td>
    </tr>
  </table>
  <script src="Board.js" type="text/javascript"></script>
</body>
</html>
